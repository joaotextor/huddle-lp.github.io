<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <section>
      <figure>
        <img src="images/illustration-mockups.svg" alt="logo">
      </figure>
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </article>
    </section>
    <div class="socialIcons">
      <a href="#" target="_blank">
        <div class="socialIcon">
          <img src="images/fb-icon.svg" alt="facebook">
        </div>
      </a>
      <a href="#" target="_blank">
        <div class="socialIcon">
          <img src="images/twitter-icon.svg" alt="twitter">
        </div>
      </a>
      <a href="#" target="_blank">
        <div class="socialIcon instagram">
          <img src="images/insta-icon.svg" alt="instagram">
        </div>
      </a>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joaotextor">Jo√£o Textor</a>.
    </p>
  </footer>
</body>
</html>
